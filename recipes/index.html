<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Calvin Bullock" content="Recipe Site">
        <link rel="icon" href="./img/card-icon.png" type="image/x-icon">
        <title>Recipe Site</title>

        <link rel="stylesheet" href="recipes.css">
        <script src="main.js" defer></script>

        <!-- TODO  Favicon link -- Social Media Meta: NEW  -->
    </head>

    <body>
        <header>
            <h1>
                <a id="title-link" href="">
                    <img
                        id="page-logo" 
                        src="./images/recipe-book.png" 
                        alt="">Recipe Book
                </a>
            </h1>

            <div id="search">
                <form action="">
                    <input 
                        type="text" 
                        id="searchBar"
                        name="search" 
                        value="" 
                        placeholder="Find a Recpie"
                    >
                    <button id="searchButton" type="button">
                        <img id="searchImg" src="images/search.svg" alt="">
                    </button>
                </form>
            </div>

            <hr>
        </header>

        <main>
            <div class="recipe-card">
                <div class="recipe-img-div">
                    <img class="recipe-img" src="images/chicken-curry.webp" alt="image of chicken curry.">
                </div>

                <div class="recipe-details">
                    <div class="recipe-tags">
                        <p><span class="tag">food</span></p>
                    </div>

                    <h2 class="recipe-name">Chicken Curry</h2>

                    <span
                        class="rating"
                        role="img"
                        aria-label="Rating: 4 out of 5 stars"
                    >
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">☆</span>
                    </span>

                    <span>
                        <p class="desc">
                            Quick and easy Chicken curry recipe made with easy to find ingredients.
                        </p>
                    </span>

                </div>
            </div>
        </main>
    </body>

    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons" id="icons-src">Recipe icons created by Freepik - Flaticon</a>
        
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img class="social-icon" src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img class="social-icon" src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img class="social-icon" src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>
</html>
